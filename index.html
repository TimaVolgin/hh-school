<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://tech.hh.ru/bloko/styles/css/blocks/icon.css">
    <title>task_7.HTML/CSS</title>
</head>
<body>
<div class="modal-wrapper">
    <div class="modal">
        <div class="contact-info">
            <div class="contact-info-item">
                <div class="contact-info-item__icon">
                    <span class="bloko-icon 
                    bloko-icon_change-position
                    bloko-icon_initial-inverted">
                    </span>
                </div>

                <div class="contact-info-item__content">
                    <div class="contact-info-item__title">
                        Адрес
                    </div>
                    <div class="contact-info-item__text">
                        Москва, Годовикова 9/10
                    </div>
                </div>
            </div>

            <div class="contact-info-item">
                <div class="contact-info-item__icon">
                    <span class="bloko-icon 
                    bloko-icon_phone 
                    bloko-icon_initial-inverted">
                    </span>
                </div>

                <div class="contact-info-item__content">
                    <div class="contact-info-item__title">
                        Давайте поговорим
                    </div>
                    <a href="tel:+78001236879" class="contact-info-item__link">
                        +7 800 1236879
                    </a>
                </div>
            </div>

            <div class="contact-info-item">
                <div class="contact-info-item__icon">
                    <span class="bloko-icon 
                    bloko-icon_mail-outline 
                    bloko-icon_initial-inverted">
                    </span>
                </div>

                <div class="contact-info-item__content">
                    <div class="contact-info-item__title">
                        Служба поддержки
                    </div>
                    <a href="mailto:support@example.com" class="contact-info-item__link">
                        support@example.com
                    </a>
                </div>
            </div>
        </div>
        <form class="contact-form">
            <h2 class="contact-form__title">
                Напишите нам сообщение
            </h2>
            <div class="contact-form__fields">
                <label class="contact-form__fields-text">
                    УКАЖИТЕ ФАМИЛИЮ И ИМЯ
                </label>
                <div class="contact-form__fields-data">
                    <div class="contact-form__fields-fio">
                        <input  
                            type="text" 
                            name="name"
                            placeholder="Имя" />
                    </div>
                    <div class="contact-form__fields-fio">
                        <input  
                            type="text" 
                            name="lastname"
                            placeholder="Фамилия" />
                    </div>
                </div>

                <label class="contact-form__fields-text">
                    АДРЕС ЭЛЕКТРОННОЙ ПОЧТЫ
                </label>
                <div class="contact-form__fields-data">
                    <input 
                        type="email" 
                        name="email"
                        placeholder="example@example.com" />
                </div>

                <label class="contact-form__fields-text">
                    НОМЕР ТЕЛЕФОНА
                </label>
                <div class="contact-form__fields-data">
                    <input 
                        type="text" 
                        name="phone"
                        placeholder="+7 800 000000" />
                </div>

                <label class="contact-form__fields-text">
                    СООБЩЕНИЕ
                </label>
                <div class="contact-form__fields-message">
                    <input 
                        type="text" 
                        name="message"
                        autocomplete="off" />
                </div>

                <button class="contact-form__click-for-send" type="submit">
                    ОТПРАВИТЬ СООБЩЕНИЕ
                </button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
